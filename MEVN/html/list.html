<!-- unordered list -->
<html>
    <head>
        <style>
            ul.a{
                list-style-type: circle;
            }
            ul.b{
                list-style-type: square;
            }
            ul.c{
                list-style-type: lower-alpha;
            }
        </style>
    </head>
    <body>
        <h2>An unordered list in html</h2>
        <!-- customized bullet points -->
        <ul class="a">
            <li>chai</li>
            <li>coffee</li>
            <li>rasam</li>
            <li>lassi</li>
        </ul>

        <ul class="b">
            <li>chai</li>
            <li>coffee</li>
            <li>rasam</li>
            <li>lassi</li>
        </ul>

        <ul class="c">
            <li>chai</li>
            <li>coffee</li>
            <li>rasam</li>
            <li>lassi</li>
        </ul>

        <ol type="1">
            <li>puranpoli</li>
            <li>sholkadi</li>
            <li>kachidaveli</li>
        </ol>

        <ol type="A">
            <li>puranpoli</li>
            <li>sholkadi</li>
            <li>kachidaveli</li>
        </ol>
    </body>
</html>
